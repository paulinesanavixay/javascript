<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            border-radius: 20px;
            padding: 30px;
            background-color: #fff5f8; 
            box-shadow: 0 15px 30px rgba(255, 105, 180, 0.2); 
            border: none; 
        }

        .card-body {
            padding: 30px;
        }

        h1 {
            font-size: 2rem;
            font-weight: bold;
            color: #ff69b4; 
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1); 
        }

        .form-label {
            color: #8228d6; 
            font-weight: bold;
        }

        .form-control {
            border-radius: 30px;
            padding: 15px;
            font-size: 1rem;
            border: 1px solid #ffd1dc;
            background-color: #fffafc;
            box-shadow: inset 0 0 5px rgba(255, 182, 193, 0.2);
        }

        .form-control:focus {
            border-color: #ff85a2; 
            box-shadow: 0 0 10px rgba(255, 133, 162, 0.4); 
        }

        .btn-register {
            background: linear-gradient(135deg, #ff85a2, #ff6fa8); 
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 10px 20px rgba(255, 133, 162, 0.4); 
            transition: all 0.3s ease;
        }

        .btn-register:hover {
            background: linear-gradient(135deg, #ff6fa8, #ff85a2); 
            transform: scale(1.05);
        }

        .btn-register:active {
            transform: scale(0.98);
            box-shadow: 0 5px 10px rgba(255, 133, 162, 0.4);
        }

        .container {
            margin-top: 100px;
        }

        .text-muted {
            color: #d66fff;
            text-decoration: none;
        }

        .text-muted:hover {
            color: #ff85a2;
            text-decoration: underline;
        }

        .btn-center {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        body {
            background: linear-gradient(135deg, #fce4ec, #ffe6f0); 
            font-family: 'Arial', sans-serif; 
        }

        .error-message {
            color: #ff4b5c; /* Couleur rouge pour le texte d'erreur */
            background-color: #ffe6e9; /* Fond clair rouge pour les erreurs */
            border: 1px solid #ff4b5c;
            padding: 10px;
            border-radius: 8px;
            font-weight: bold;
            margin-top: 10px;
            display: none;
        }

        .success-message {
            color: #28a745; 
            background-color: #e6ffe9; 
            border: 1px solid #28a745;
            padding: 10px;
            border-radius: 8px;
            font-weight: bold;
            margin-top: 10px;
            display: none;
        }

        .spinner-border {
            display: none;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h1 class="h3 mb-4 text-center font-weight-bold">Register Account</h1>

                        <form id="register-form" method="post">
                            <div class="form-group mb-3">
                                <label for="email" class="form-label">Email Adress</label>
                                <input type="email" name="email" id="email" class="form-control" required>
                            </div>

                            <div class="form-group mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" name="password" id="password" class="form-control" required>
                            </div>

                            <div class="form-group mb-4">
                                <label for="confirm_password" class="form-label">Confirm Password</label>
                                <input type="password" name="confirm_password" id="confirm_password" class="form-control" required>
                            </div>

                            <div class="error-message" id="error-message">The passwords do not match or are too short</div>
                            <div class="success-message" id="success-message">Registration successful! You will be redirected...</div>
                            <div class="btn-center">
                                <button class="btn btn-register" type="submit">Subscribe</button>
                                <div class="spinner-border text-primary" role="status" id="loading-spinner">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
